<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8, permitindo caracteres especiais -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Torna o site responsivo em dispositivos móveis -->
	<title>Aula CSS - 1</title> <!-- Define o título da página que aparece na aba do navegador -->
	<link rel="stylesheet" href="style.css"> <!-- Conecta o arquivo CSS externo "style.css" para estilizar o HTML -->
</head>

<!-- Customização de dois cards "Adriana e Hugo"-->

<body>

    <div class="card"> <!-- Caixa estilizada com a classe "card" definida no CSS -->

        <div class="icone1 border"> <!-- Ícone1, que recebe as propriedades da classe "icone1" e "border" do CSS -->
        </div>

        <div>
            <h1 class="text title"> <!-- Título que recebe as classes "text"  e "title" definida no CSS -->
                Meu nome é: <span class="main-color">Adriana</span> <!-- O nome "Adriana" recebe a classe "main-color" definida no CSS -->
            </h1>

            <p class="text"> <!-- Parágrafo com a classe "text" para definir o estilo da fonte -->
                Mensagem: <span class="main-color">A vida não é um morango</span> <!-- O texto dentro do span segue as definições de main-color dentro do arquivo css -->
            </p>
         </div>

    </div>

    <div class="card border"> <!-- Outro "card", mas agora também com a classe "border" para arredondar as bordas -->

        <div class="icone2 border"> <!-- Ícone2, estilizado com a classe "icone2" e "border" definidas no CSS-->
        </div>

        <div>
            <h1 class="text title"> <!-- Título que recebe as classes "text"  e "title" definida no CSS -->
                Meu nome é: <span class="main-color">Hugo</span> <!-- Nome "Hugo" segue as definições de main-color dentro do arquivo css -->
            </h1>

            <p class="text"> <!-- Parágrafo com a classe "text" para manter a estilização do texto -->
                Mensagem: <span class="main-color">Um dia é da caça, o outro é do caçador.</span> <!-- Texto segue as definições de main-color dentro do arquivo css -->
            </p>
        </div>

    </div>

</body>

</html>
