<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1 0" />
    <title>Aula CSS - 1</title>
    <link rel="stylesheet" href="style.css" /> <!-- Referencia o arquivo css com as personalizações-->
  </head>

<!-- Customização de card "Kevin"-->

  <body>

        <div class="card border"> <!-- Caixa estilizada com a classe "card" definida no CSS, mas agora também com a classe "border" para arredondar as bordas-->

            <div class="icone2 border"></div> <!-- Ícone2, estilizado com a classe "icone2" e "border" definidas no CSS -->

                <h1 class="text title"><!-- Título que recebe as classes "text"  e "title" definida no CSS -->
                    Meu nome é: <span class="main-color">Kevin</span><!-- Nome "Kevin" segue as definições de main-color dentro do arquivo css -->
                </h1>

                <p class="text"><!-- Parágrafo com a classe "text" para manter a estilização do texto -->
                 Mensagem: <i class="main-color">O que tiver que ser, será.<i><!-- Texto segue as definições de main-color dentro do arquivo css e a tag <i> deixa em itálico -->
                </p>

        </div>

    </body>

</html>
